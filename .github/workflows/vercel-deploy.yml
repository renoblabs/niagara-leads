name: Deploy to Vercel (apps/web)

on:
  push:
    branches:
      - docs/brainstorm-spec
      - main
  pull_request:
    branches:
      - docs/brainstorm-spec
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (frozen)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test --silent

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (production)
        if: github.event_name != 'pull_request'
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN" --cwd apps/web

      - name: Build (Vercel)
        run: vercel build --token "$VERCEL_TOKEN" --cwd apps/web ${{ github.event_name != 'pull_request' && '--prod' || '' }}

      - name: Deploy (Vercel prebuilt)
        if: github.event_name != 'pull_request'
        run: vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN" --cwd apps/web
